<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mi first web</title>
  </head>

    <ul>

        <br>

    <h2>Contact</h2>

    <form>
      <p>

          <option value="kid">kid</option>

      <input type="submit" value="Enviar email">

    </form>
  </body>
