<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <h1> listas en html</h1>
    <h2>Listas ordenadas</h2>
    <ol>
        <li>Apple</li> <!-- Para crear los elementos de la lsita -->
        <li>Orange</li>
        <li>Banana</li>
    </ol>
    <h2>Listas desordenadas </h2>
    <ul>
      <li>Apple</li>
        <ul><!-- Sub lists -->
          <li>green</li>
          <li>red</li>
      </ul>
      <li>Orange</li>
      <li>Banana</li>
    </ul>
</body>
</html>
